{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="media/fishing_logo.png">

    <title>Club Registration</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "bootstrap-fileupload.css" %}" rel="stylesheet">
    <link href="{% static "bootstrap-fileupload.min.css" %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static "register.css"%}" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple">
   </head>


<body>
<div class="container">
	<div class="span6" style="text-align:center">
<h3 style="text-align:center">Add your city</h3>
<form  action="" method="post">{% csrf_token %}
    <ul class="city_details" style="list-style-type:none; margin:10px;">
        <li id="name" class="form-control" style="margin:10px">City Name:{{ form.name }}</li>
        <li id="country" class="form-control" style="margin:10px">Choose country:{{ form.country }}</li>
    
        <li id="image" class="" style="margin:10px">Add picture:{{ form.image }}</li>
    </ul>
    <input type="submit" value="Create" style="text-align:center" />
</form>
</div>
</div>

<script src="{% static "bootstrap.js" %}"></script>
    <script src="{% static "jquery.js" %}"></script>
</body>

</html>
